buildscript {
    repositories {
       mavenCentral()
    }
}

plugins {
    id 'java'
    id 'eclipse'
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
   mavenCentral()
}


dependencies {

   implementation project(":litterat-pep")
	
   // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
   implementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
	
   // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
   implementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'
   
}

java {
   modularity.inferModulePath = true
}

test {
	useJUnitPlatform()
	
	afterSuite { desc, result ->
    if (!desc.parent)
        println("${result.resultType} " +
            "(${result.testCount} tests, " +
            "${result.successfulTestCount} successes, " +
            "${result.failedTestCount} failures, " +
            "${result.skippedTestCount} skipped)")
    }
}

sourceSets {
    test {
        java.srcDir 'src/main/java'
    }
}

eclipse {
    classpath {
        // remove the source set from the Eclipse classpath because adding main/java to tests confuses eclipse plugin
        sourceSets -= [sourceSets.test]
    }
}


